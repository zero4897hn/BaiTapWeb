<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
	<title>Trang cá nhân của Bùi Quang Huy</title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	.invalid-input {
		width: 100%;
		margin-top: .25rem;
		font-size: 80%;
		color: #dc3545;
	}
</style>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img src="images/logo.png"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">List user</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Profile</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row mt-3 mb-3">
			<div class="col-12">
				<h3 class="text-center">Create new user</h3>
			</div>
		</div>
	</div>
	
	<form id="user-form" novalidate>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="form-group row">
						<label class="col-4 col-form-label" for="txtLoginName">Login name:</label>
						<div class="col-8">
							<input type="text" id="txtLoginName" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="cboGroup">Group:</label>
						<div class="col-8">
							<select class="form-control" id="cboGroup">
								<option>-----</option>
							</select>
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="txtFullName">FullName:</label>
						<div class="col-8">
							<input type="text" id="txtFullName" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="txtFullNameKana">FullName Kana:</label>
						<div class="col-8">
							<input type="text" id="txtFullNameKana" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="fileImage">Image:</label>
						<div class="col-8">
							<input type="file" class="form-control-file" id="fileImage">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Gender:</label>
						<div class="col-8">
							<label class="col-form-label">
								<input type="radio" name="gender" id="radMale">
								Male
							</label>
							<label class="col-form-label">
								<input type="radio" name="gender" id="radFemale">
								Female
							</label>
							<div class="w-100"></div>
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="txtBirthday">Birthday:</label>
						<div class="col-8">
							<input type="text" id="txtBirthday" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="txtEmail">Email:</label>
						<div class="col-8">
							<input type="text" id="txtEmail" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="form-group row">
						<label class="col-4 col-form-label" for="txtTel">Tel:</label>
						<div class="col-8">
							<input type="text" id="txtTel" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="txtPassword">Password:</label>
						<div class="col-8">
							<input type="password" id="txtPassword" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="txtRePassword">Re-Password:</label>
						<div class="col-8">
							<input type="password" id="txtRePassword" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="cboJapaneseLevel">Japanese Level:</label>
						<div class="col-8">
							<select class="form-control" id="cboJapaneseLevel">
								<option>Trình độ tiếng Nhật cấp 1</option>
								<option>Trình độ tiếng Nhật cấp 2</option>
								<option>Trình độ tiếng Nhật cấp 3</option>
								<option>Trình độ tiếng Nhật cấp 4</option>
								<option>Trình độ tiếng Nhật cấp 5</option>
							</select>
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="dateStartDate">Start date:</label>
						<div class="col-8">
							<input type="text" id="dateStartDate" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="dateEndDate">End date:</label>
						<div class="col-8">
							<input type="text" id="dateEndDate" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" for="txtScore">Score:</label>
						<div class="col-8">
							<input type="text" id="txtScore" class="form-control">
							<div class="invalid-input"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<div class="container">
		<div class="row justify-content-center">
			<button class="btn btn-primary mr-3" id="buttonSubmit">Submit</button>
			<button class="btn btn-secondary" type="reset">Reset</button>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="fontawesome/js/all.min.js"></script>
	<script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#buttonSubmit').click(function() {
				$('#user-form input').each(function() {
					$(this).removeClass('is-invalid');
					$(this).parents('div.col-8').find('div.invalid-input').text('');
				});
				$('#user-form input[type="text"], #user-form input[type="file"], #user-form input[type="password"]').not('#dateStartDate, #dateEndDate').each(function() {
					if ($(this).val() == '') {
						$(this).addClass('is-invalid')
						var textOfLabel = $(this).parent().prev().text();
						if (textOfLabel.endsWith(':')) {
							textOfLabel = textOfLabel.substring(0, textOfLabel.length - 1);
						}
						$(this).next().text(textOfLabel + " is required.");
					}
				});
				if ($('#cboGroup option:selected').length <= 0) {
					$('#cboGroup').addClass('is-invalid');
					$('#cboGroup').next().text('Group must be chosen.')
				}
				if ($('#radMale:checked').val() == undefined && $('#radFemale:checked').val() == undefined) {
					$('#radFemale').parents('div.col-8').find('div.invalid-input').text('Gender is required.');
				}
				var dateRegex = new RegExp('[0-9]{4}-[0-1][0-9]-[0-3][0-9]');
				if ($('#txtBirthday').val() != '' && !dateRegex.test($('#txtBirthday').val())) {
					$('#txtBirthday').addClass('is-invalid');
					$('#txtBirthday').next().text('The date is not valid. Must be YYYY-MM-DD.')
				}
				var emailRegex = new RegExp('[a-zA-Z][a-zA-Z0-9_.]*@[a-zA-Z][a-zA-Z0-9]*(.[a-zA-Z][a-zA-Z0-9]*)*');
				if ($('#txtEmail').val() != '' && !emailRegex.test($('#txtEmail').val())) {
					$('#txtEmail').addClass('is-invalid');
					$('#txtEmail').next().text('The email is not vaild.');
				}
				if ($('#cboJapaneseLevel option:selected').length <= 0) {
					$('#cboJapaneseLevel').addClass('is-invalid');
					$('#cboJapaneseLevel').next().text('Japanese level must be chosen.');
				}
				else {
					$('#dateStartDate, #dateEndDate').each(function() {
						if ($(this).val() == '') {
							$(this).addClass('is-invalid');
							var textOfLabel = $(this).parent().prev().text();
							if (textOfLabel.endsWith(':')) {
								textOfLabel = textOfLabel.substring(0, textOfLabel.length - 1);
							}
							$(this).next().text(textOfLabel + " is required.");
						}
						else if (!dateRegex.test($(this).val())) {
							$(this).addClass('is-invalid');
							$(this).next().text('The date is not valid. Must be YYYY-MM-DD.')
						}
					});
				}
				if ($('#txtTel').val() != '' && (!(new RegExp('[0-9]{10}').test($('#txtTel').val())) || $('#txtTel').val().length != 10)) {
					$('#txtTel').addClass('is-invalid');
					$('#txtTel').next().text('Tel must have 10 letters and must be number only.');
				}
				if ($('#txtPassword').val() != '' && $('#txtPassword').val().length <= 6) {
					$('#txtPassword').addClass('is-invalid');
					$('#txtPassword').next().text('The password must at least 6 letters.')
				}
				if ($('#txtPassword').val() != '' && $('#txtRePassword').val() != '' && $('#txtPassword').val() != $('#txtRePassword').val) {
					$('#txtRePassword').addClass('is-invalid');
					$('#txtRePassword').next().text('Password and Re-Password must be the same.')
				} 
			});
		});
	</script>
</body>
</html>
